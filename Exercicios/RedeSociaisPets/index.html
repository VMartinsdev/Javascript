<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <aside id="menu-lateral">
            <img id="imagem-logo-aside" src="img/logoMundoPet.png" alt="Logo do mundo pet">
            <nav>
                <ul id="lista-aside">
                    <li class="itens-lista-aside" id="itens-lista-aside-destaque">Publicar</li>
                    <li class="itens-lista-aside"><img src="img/feed.svg" alt=""> Feed</li>
                    <li class="itens-lista-aside"><img src="img/cat.svg" alt="">Perfil</li>
                    <li class="itens-lista-aside"><img src="img/info.svg" alt="">Sobre n√≥s</li>
                    <li class="itens-lista-aside"><img src="img/logout.svg" alt=""> Sair</li>
                </ul>
            </nav>
        </aside> 
        <main>
            <div id="container-img">
                <img src="img/Gato laranja.png" alt="">
                <div id="container-btn-upload">
                    <input id="btn-upload" type="button" value="Carregar imagem">
                    <img id="img-btn-upload" src="img/upload.svg" alt="imagem de upload">
                    <p id="descricao-upload">imagem_do_gato.png</p>
                <img src="img/close.svg" alt="imagem de close">
                </div>
                
            </div>
            
            <div id="container-form">
                <form action="">
                    <label for="titulo-foto">Titulo da Foto</label>
                    <input type="text">
                </form>
            </div>
        </main>
</body>
</html>
